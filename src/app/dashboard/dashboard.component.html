 
    <div class="topnav">
      <p class="active">Dashboard</p>  
      <div class="topnav-right"> 
        <p>{{getuser}}</p>
      </div>
    </div>
    <br/><br/>
    <div style="padding-left:16px">
      <div class="container">
        <div class="row" *ngIf="successmsg">
           <div class="col-xs-12">
              <p class="alert alert-success">
                <strong>Deleted Successfully!</strong>
              </p>
           </div>
       </div>
    </div> 
        <br/><br/>
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching for a user">
        <br/><br/>
        <table class="table table-striped">
           <thead>
           <tr>
               <th>Sr. No</th>
               <th>Full Name</th>
               <th>Email</th>
               <th>Username</th>
               <th>Action</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of users | filter:searchText let i=index ">
                <td>{{i+1}}</td>
                <td>{{a.fname}} {{a.lname}}</td>
                <td>{{a.email}}</td>
                <td>{{a.username}}</td>
                <td>
                  <button
                  class="btn  btn-danger"
                  mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  placement="left"
                  (confirm)="deleteRow(a)"
                  (cancel)="cancelClicked = true"
                  
                >
                Delete
                </button></td>
            </tr>
        </tbody>
       </table>   
       
      
    </div>
